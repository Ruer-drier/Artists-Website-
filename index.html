<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>XWorld | Official Artist Site</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16.1.3/dist/smooth-scroll.polyfills.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: opacity 0.5s ease;
    }
    .spinner {
      border: 6px solid #1a1a1a;
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    section { display: none; transition: opacity 0.5s ease, transform 0.5s ease; }
    section.active { display: block; opacity: 1; transform: translateY(0); }
    footer {
      background: #000;
      padding: 1rem;
      text-align: center;
    }
    footer a { margin: 0 0.5rem; }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <header class="bg-black shadow-lg">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <div class="text-xl font-bold">XWorld</div>
      <ul class="flex space-x-4">
        <li><button data-section="home">Home</button></li>
        <li><button data-section="music">Music</button></li>
        <li><button data-section="booking">Booking</button></li>
        <li><button data-section="contact">Contact</button></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto">
    <section id="home" class="active">
      <h1 class="text-4xl mb-4">Welcome to XWorld Official Site</h1>
      <p class="mb-4">Your music, your story, your journey.</p>
    </section>

    <section id="music">
      <h2 class="text-3xl mb-4">Music</h2>
      <p>Listen on Spotify, SoundCloud, and X:</p>
      <ul class="list-disc ml-6">
        <li><a href="https://open.spotify.com/artist/4GnlecrJAvWwTFIrvwbOdp?si=gIaah3BpRoqSHvb8oZpN4g" target="_blank">Spotify</a></li>
        <li><a href="https://on.soundcloud.com/zXZ2hrf1PggUlJClC4" target="_blank">SoundCloud</a></li>
        <li><a href="https://x.com/xworld212" target="_blank">X</a></li>
      </ul>
    </section>

    <section id="booking">
      <h2 class="text-3xl mb-4">Booking</h2>
      <form action="mailto:vonnieprince12@gmail.com" method="post" enctype="text/plain" class="flex flex-col max-w-md">
        <label class="mb-2">Name:</label>
        <input type="text" name="name" class="mb-4 p-2 rounded bg-gray-800 text-white" required>
        <label class="mb-2">Email:</label>
        <input type="email" name="email" class="mb-4 p-2 rounded bg-gray-800 text-white" required>
        <label class="mb-2">Message:</label>
        <textarea name="message" class="mb-4 p-2 rounded bg-gray-800 text-white" rows="5" required></textarea>
        <button type="submit" class="bg-white text-black p-2 rounded hover:bg-gray-200">Send Booking Request</button>
      </form>
    </section>

    <section id="contact">
      <h2 class="text-3xl mb-4">Contact & Socials</h2>
      <div>
        <a href="https://www.instagram.com/xworld212" target="_blank" class="mx-2">Instagram</a>
        <a href="https://open.spotify.com/artist/4GnlecrJAvWwTFIrvwbOdp?si=gIaah3BpRoqSHvb8oZpN4g" target="_blank" class="mx-2">Spotify</a>
        <a href="https://on.soundcloud.com/zXZ2hrf1PggUlJClC4" target="_blank" class="mx-2">SoundCloud</a>
        <a href="https://x.com/xworld212" target="_blank" class="mx-2">X</a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 XWorld. All Rights Reserved.
  </footer>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.opacity = '0';
      setTimeout(() => loader.style.display = 'none', 500);
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById('home').classList.add('active');
    });

    document.querySelectorAll('button[data-section]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
        document.getElementById(btn.dataset.section).classList.add('active');
      });
    });

    const scroll = new SmoothScroll('a[href*="#"]', { speed: 600 });
  </script>
</body>
</html>
